[tool:pytest]
# Pytest configuration for kubectl-manager tests

# Test discovery
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Test markers
markers =
    unit: Unit tests
    integration: Integration tests
    security: Security tests
    performance: Performance tests
    slow: Slow running tests

# Minimum coverage percentage
minversion = 6.0

# Test paths
testpaths = .

# Filters
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning